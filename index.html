<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport">
    <title>图片陈列</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="css/nkimagemove.css"/>
</head>
<body>

<div class="container-fluid" id="summary-container">
    <div class="row">
        <div class="col-lg-5 col-sm-5 col-xs-5">
            <div class="left-rec">
                <form id="form1" class="form-inline">
                    <div class="form-group">
                        <label for="ordermeetingCode">订货会</label>
                        <input style="width: 120px" type="text" class="form-control" id="ordermeetingCode" placeholder="订货会编号">
                    </div>
                    <div class="form-group">
                        <label for="productCode">货号</label>
                        <input style="width: 120px" type="text" class="form-control" id="productCode" placeholder="货号">
                    </div>
                    <div class="form-group">
                        <label for="productCateCode">大类</label>
                        <input style="width: 120px" type="text" class="form-control" id="productCateCode" placeholder="大类">
                    </div>
                    <div class="form-group">
                        <label for="productSeriesCode">系列</label>
                        <input style="width: 120px" type="text" class="form-control" id="productSeriesCode" placeholder="系列">
                    </div>
                    <div class="form-group">
                        <label for="productGenderCode">性别</label>
                        <input style="width: 120px" type="text" class="form-control" id="productGenderCode" placeholder="性别">
                    </div>
                    <button type="submit" class="btn btn-default">查询</button>
                </form>

                <div style="margin: 10px 10px">
                    <button type="button" class="btn btn-primary" id="blockBefore">加载以往的板块</button>
                    <button type="button" class="btn btn-primary" id="newBlock">新建板块</button>
                    <input id="display_block" style="display:none"/>
                </div>

                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <!--<div class="panel-heading">货号-图片信息</div>-->
                    <!-- Table -->
                    <table class="table table-bordered table-hover" id="table">
                    </table>
                </div>
            </div><!-- /.col-lg-5 -->
        </div>
        <div class="col-lg-7 col-sm-7 col-xs-7">
            <div class="right-rec">

            </div>
        </div><!-- /.col-lg-7 -->
    </div><!-- /.row -->
</div>

<div id="toolbar">
    <button id="btn_move" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>添加选中图片
    </button>
    <button id="btn_cut" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>保存右侧排列
    </button>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">保存的板块名字</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="blockName" placeholder="板块名字">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="confirmCut">确定</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="mySmallModalLabelSuccess" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="text-align: center">
            <br>
            <span>保存成功！</span>
            <br>
            <br>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="mySmallModalLabelFail" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="text-align: center">
            <br>
            <span>右侧无图片或板块名称为空，保存失败！</span>
            <br>
            <br>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="alert1" aria-labelledby="alert1">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="text-align: center">
            <br>
            <span>订货会编号不能为空！</span>
            <br>
            <br>
        </div>
    </div>
</div>
<div class="modal fade" id="blockBeforeModal" tabindex="-1" role="dialog" aria-labelledby="blockBeforeModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">以往的板块名称</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="btn-group" data-toggle="buttons" id="blockNameBefore">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="confirmShowBefore">确定</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
